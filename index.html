<!DOCTYPE html>
<html lang="en">
<head>
    <title>calender</title>
    <link rel="stylesheet" href="css/calender.css">
    <link rel="stylesheet" href="css/work.css">
    
</head>
<body onload="renderM()">
   <div class="wrapper">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="moveData('prev')"> <span> &#10094 </span> </div>
                <div class="center"> 
                    <h2 id="month"></h2>
                    <p id="full_date"></p>
                </div>
                <div class="next" onclick="moveData('next')"> <span>&#10095 </span> </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="daynote"></div>
        </div>
   </div>  
   <script src="js/calender.js"></script>
   <script src="js/work.js"></script>
  
</body>
</html>
